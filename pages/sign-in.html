<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Dietura</title>
  <link rel="stylesheet" href="../main/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <a href="../main/index.html" class="back-link">&larr; Back</a>
    
    <div class="auth-box">
      <div class="logo">
        <img src="../assets /logo/dietura-logo.jpg" alt="Dietura Logo" class="logo-icon">
        <h1 class="logo-text">dietura</h1>
      </div>

      <button class="google-auth-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon">
        Login in with Google
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <form class="auth-form">
        <input type="email" placeholder="Email address" class="auth-input">
        <input type="password" placeholder="Password" class="auth-input">
        
        <button type="submit" class="auth-submit-btn">Log In</button>
      </form>

      <a href="#" class="forgot-password">Forgot Password</a>
      
      <a href="sign-up.html" class="create-account">You don't have an account yet?</a>
    </div>
  </div>
</body>
</html>
